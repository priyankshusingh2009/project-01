<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>BAGDOGRA AIRPORT TAXI</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
	<div class="container_main--div">
		<div class="div_1">
		</div>

		<div class="div_2">
			<p class="div_2-text"><i>
					welcome to BAGDOGRA AIRPORT TAXI
				</i>
			</p>
		</div>
		<div class="div_3">
		</div>
		<div class="div_4">
		</div>
		<div class="fill-doc">
			<form method="get">
				<label for="first_name">Name</label>
				<input name="first_name" type="text" value="" placeholder="Enter Name" required />
				<br /><br />

				<label for="phone_number">phone</label>
				<input name="phone_number" placeholder="Enter Phone Number" class="phone_number" type="tel" min="10"
					max="10" value="" required />
				<br /><br />

				<label for="from">From</label>
				<select name="from">
					<option value="">Select Pickup Location</option>
					<option value="bagdogra_airport">Bagdogra Airport</option>
					<option value="njp">NJP</option>
					<option value="darjeeling_more">Darjeeling More</option>
					<option value="junction">Siliguri Junction</option>
				</select>
				<br /><br />

				<label for="to">To</label>
				<select name="to">
					<option value="">Select Drop Location</option>
					<option value="gangtok">Gangtok</option>
					<option value="darjeeling">Darjeeling</option>
					<option value="sikkim">Sikkim</option>
					<option value="doars">Doars</option>
				</select>
				<br /><br />

				<label for="when">date</label>
				<input name="when" class="when" type="date" value="" required />
				<br /><br />

				<button type="submit">click here</button>
			</form>
		</div>
	</div>
	<div class="tabel_div">
		<tabel>
			<thead>
				<tr>
					<th>
						ID
					</th>
					<th>
						Name
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						101
					</td>
					<td>
						gojo
					</td>
				</tr>
			</tbody>
		</tabel>
		     
	</div>



</body>

</html>
